<html>

<head>
    <title>My Travel blog</title>
</head>

<body>
    <h1>
        <p>My Travel Blog</p>
    </h1>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}

</body>

</html>
